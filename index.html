<!DOCTYPE html>
<html ng-app="ccApp">
<head>
  <title>Code & care</title>
  <link rel="stylesheet" href="public/css/simple-scrollbar.css">
  <link rel="stylesheet" href="public/css/style.css">

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-scroll/angular-scroll.min.js"></script>

  <script type="text/javascript" src="public/core/route.js"></script>
  <script type="text/javascript" src="public/core/constants.js"></script>

  <script type="text/javascript" src="public/core/services/api.service.js"></script>
  <script type="text/javascript" src="public/core/services/api-results.service.js"></script>
  <script type="text/javascript" src="public/core/services/contacts.service.js"></script>
  <script type="text/javascript" src="public/core/services/scrollbar.service.js"></script>
  <script type="text/javascript" src="public/core/services/facebook.service.js"></script>

  <script type="text/javascript" src="public/core/directives/filter.directive.js"></script>
  <script type="text/javascript" src="public/core/directives/contacts.footer.directive.js"></script>
  <script type="text/javascript" src="public/core/directives/ppslider.directive.js"></script>

  <script type="text/javascript" src="public/core/controllers/main.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/home.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/devs.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/case.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/story.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/social.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/dev-profile.controller.js"></script>
  <script type="text/javascript" src="public/core/controllers/proj-profile.controller.js"></script>

</head>

<body ng-controller="MainController">
  <header>
    <strong id="menu-btn">Code and Care</strong>
    <a ui-sref="home"><img src="public/img/logWh.png" alt="logo"></a>
    <div class="nav-content" id="js-menu">
      <ul class="header-nav">
        <li ui-sref-active="active"><a ui-sref="story" href="">Our story</a></li>
        <li ui-sref-active="active"><a ui-sref="case">Case study</a></li>
        <li ui-sref-active="active"><a ui-sref="devs">Pick your developer</a></li>
       <!--  <li ui-sref-active="active"><a ui-sref="products"> Our products</a></li> -->
        <li ui-sref-active="active"><a ui-sref="blog">Blog</a></li>
      </ul>
    </div>
  </header>

  <ng-include class="myform-area" src="formTemplate"></ng-include> 

  <div class="main">

    <div ui-view class={{stateAnimateClassName||"with-bottom"}}></div>
          
  </div>
  <footer>
    <ul id="footer-nav">
        <li ui-sref-active="active"><a ui-sref="career">Career</a></li>
        <li ui-sref-active="active"><a ui-sref="social">Social</a></li>
        <li ui-sref-active="active" ng-click="showPopUpForm()"><a ui-sref="contact">Contact us</a></li>
    </ul>
  </footer>
</body>
</html>
