<div id="filters-block"  style="height:{{height}}px">
  <div>
    <div class="categories-btns-wrap">
      <button ng-click="callMenu()">{{header}}</button>
      <ul class="categories-btns" ng-show = "showbutton">
        <li ng-click="showCategorie('industry')" class="{{showList === 'industry' ? 'active' : ''}}">Industry</li>
        <li ng-click="showCategorie('web')" class="{{showList === 'web' ? 'active' : ''}}">Web</li>
        <li ng-click="showCategorie('mobile')" class="{{showList === 'mobile' ? 'active' : ''}}">Mobile</li> 
      </ul>
    </div>

    <ul class="categories-list web" ng-show = "showList === 'web'">

      <li><img src="public/img/icons/laravel.png" width="110" height="30" alt="Laravel"></li>
      <li><img src="public/img/icons/jquery.png" width="123" height="30" alt="jQuery"></li>
      <li><img src="public/img/icons/yii.png" width="140" height="32" alt="Yii"></li>
      <li><img src="public/img/icons/php.png" width="52" height="28" alt="PHP"></li>
      <li><img src="public/img/icons/html.png" width="26" height="29" alt="HTML"></li>
      <li><img src="public/img/icons/angular.png" width="113" height="30" alt="Angularjs"></li>
      <li><img src="public/img/icons/react.png" width="67" height="30" alt="React"></li>
      <li><img src="public/img/icons/node.png" width="45" height="28" alt="Nodejs"></li>
      <li><img src="public/img/icons/sql.png" width="62" height="32" alt="MySQL"></li>
      <li><img src="public/img/icons/wp.png" width="132" height="30" alt="Wordpress"></li>
      <li><img src="public/img/icons/js.png" width="142" height="29" alt="JS"></li>
    </ul>

    <ul class="categories-list mobile" ng-show = "showList === 'mobile'">
      <li><img src="public/img/icons/react.png" width="67" height="30" alt="React"></li>
      <li><img src="public/img/icons/cordova.png" width="81" height="32" alt="Cordova"></li>
      <li><img src="public/img/icons/ionic.png" width="92" height="32" alt="Ionic"></li>
    </ul>
    
    <ul class="categories-list industry" ng-show = "showList === 'industry'">
      <li><img src="public/img/icons/angular.png" width="113" height="30" alt="Angularjs"></li>
      <li><img src="public/img/icons/wp.png" width="132" height="30" alt="Wordpress"></li>
    </ul>
  </div>
</div>
