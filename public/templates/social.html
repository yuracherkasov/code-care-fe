<h1 class="page-header-custom">Lets get connected !</h1>
<ul class="social-list">
    <li class="{{(social=='upwork')?'active':''}}" ng-mouseenter = "loadPost('upwork')"><a href="javascript:;"><img src="public/img/social/upwork.png" alt="logo upwork"></a></li>
    <li class="{{(social=='facebook')?'active':''}}" ng-mouseenter = "loadPost('facebook')"><a href="javascript:;"><img src="public/img/social/facebook.png" alt="logo facebook"></a></li>
    <li class="{{(social=='instagram')?'active':''}}" ng-mouseenter = "loadPost('instagram')"><a href="javascript:;"><img src="public/img/social/instagram.png" alt="logo instagram"></a></li>
    <li class="{{(social=='linkedin')?'active':''}}" ng-mouseenter = "loadLastPost('linkedin')"><a href="javascript:;"><img src="public/img/social/linkedin.png" alt="logo linkedin"></a></li>
    <li class="{{(social=='twitter')?'active':''}}" ng-mouseenter = "loadPost('twitter')"><a href="javascript:;"><img src="public/img/social/twitter.png" alt="logo twitter"></a></li>
</ul>
<div class="content-social">
    <div class="network-wrapper">
        <div class="network-social" ng-show="social==='facebook'">
            <div id="fb-root"></div>
            <div class="fb-post" data-href="{{FbPostUrl}}" data-width="500" data-show-text="true">
            </div>
        </div>
        <div class="network-social" ng-show="social==='upwork'"> 
            <p class="network-profile">
                <a href="//www.upwork.com/fl/andreygromenko" target="_blank">https://www.upwork.com</a>
            </p>
        </div>
        <div class="network-social" ng-show="social==='twitter'">
            <div id="tw-post" style="width: 500px"></div>
        </div>
    </div>
</div>
