<h1 class="page-header-custom strait">Choose your developer</h1>

<technologies-list></technologies-list>

<div class="hexagon-block developers">
  <ul class="developers-list">
    <li ng-repeat="item in devsModel" 
        class={{setClass(item)?setClass(item):"mask"}}
        ng-mouseenter = "showDetailsOnCard(item)">
      <div>
        <p class="dev-image-wrap">
          <img ng-src="{{item.avatar.path}}" />
        </p>
        <p class="go-to"><a ui-sref="developer({id: item.id})" class="see_more-animation hexagon-btn"><span> Go to <br /> profile</span></a></p>
        <!-- <p class="go-to"><span> Go to <br /> profile</span></p> -->
      </div>
    </li> 
  </ul>
</div>

<div id="dev-card">
  <div class="dev-card-header">
    <div class="dev-card-image">
      <div>
        <img ng-src="{{card.avatar.path}}" alt=""/>
      </div>
    </div>
    <h3 class="dev-card-name">
      <p>{{card.firstName}}</p>
      <p>{{card.lastName}}</p>
    </h3>
  </div>
  <ul class="dev-card-skills">
    <li ng-repeat="skill in card.skills">
      <!-- <p>{{getSkill(skill)}}</p> -->
      <p>{{skill.technology.name}}</p>
      <p class="skill">
        <span class="active"></span>
        <span class="{{(skill.level>=2)?'active':''}}"></span>
        <span class="{{(skill.level>=3)?'active':''}}"></span>
        <span class="{{(skill.level>=4)?'active':''}}"></span>
        <span class="{{(skill.level==5)?'active':''}}"></span>
      </p>
    </li>
  </ul>
  <p class="dev-card-btn">
    <button class="see_more-animation" ng-click="showPopUpForm()"><span>Let's start!</span></button>
  </p>   
</div>
