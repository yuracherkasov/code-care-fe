<div id="filters-block" style="height:{{height}}px">
  <div filter-list>
    <div class="categories-btns-wrap">
      <button ng-click="callMenu()">Filters {{height}}</button>
      <ul class="categories-btns" ng-show = "showbutton">
        <li ng-click="showCategorie('industry')" class="active">Industry</li>
        <li ng-click="showCategorie('web')">Web</li>
        <li ng-click="showCategorie('mobile')">Mobile</li> 
      </ul>
    </div>

    <ul class="categories-list" id="web" ng-show = "showList == 'web'">
      <li><img src="img/laravel.png" width="110" height="29" alt="laravel"></li>
      <li><img src="img/jq.png" width="123" height="29" alt="jquery"></li>
      <li><img src="img/yii.png" width="137" height="29" alt="yiiframework"></li>
      <li><img src="img/php.png" width="52" height="27" alt="php"></li>
      <li><img src="img/html.png" width="25" height="29" alt="html"></li>
      <li><img src="img/angular.png" width="141" height="28" alt="angularjs"></li>
      <li><img src="img/react.png" width="63" height="29" alt="react"></li>
      <li><img src="img/node.png" width="45" height="28" alt="nodejs"></li>
      <li><img src="img/sql.png" width="55" height="28" alt="MySQL"></li>
      <li><img src="img/wp.png" width="123" height="29" alt="wordpress"></li>
      <li><img src="img/js.png" width="142" height="29" alt="javascript"></li>
    </ul>

    <ul class="categories-list mobile" ng-show = "showList == 'mobile'">
      <li><img src="img/m-react.png" width="33" height="29" alt="react"></li>
      <li><img src="img/cordova.png" width="86" height="30" alt="cordova"></li>
      <li><img src="img/ionic.png" width="94" height="33" alt="ionic"></li>
    </ul>
    
    <ul class="categories-list industry" ng-show = "showList == 'industry'">
      <li><img src="img/angular.png" width="141" height="28" alt="angularjs"></li>
      <li><img src="img/wp.png" width="123" height="29" alt="wordpress"></li>
    </ul>
  </div>
</div>
